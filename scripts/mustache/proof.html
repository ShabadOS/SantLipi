<html notranslate>
  <head>
    <title>{{title}} - Sant Lipi Test Suite</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../style.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <table>
        <tbody>
          <td>
            <a href="../../index.html" class="back-button">&#x2190; Back</a>
          </td>
          <td class="main">{{title}}</td>
          <td>Version {{version}}</td>
        </tbody>
      </table>
      <div class="font-weight-slider">
        <span>Font Weight</span>
        <input type="range" min="100" max="900" id="fw" value="400" />
        <span id="fw-value"></span>
      </div>
    </nav>
    <main>
      <div class="icons">
        {{#items}}
        <div class="card">
          <p class="large font-santlipi">{{item}}</p>
          <p>{{description}}</p>
        </div>
        {{/items}}
      </div>
    </main>
  </body>
  <script src="../script.js"></script>
</html>
